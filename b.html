<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crystal Number Lookup</title>
  <meta name="description" content="ابحث عن الأرقام السعودية بسهولة مع Crystal Lookup.">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/483/483947.png">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0078ff;
      --accent: #00c4ff;
      --background-light: #f5f7fa;
      --text-light: #1e293b;
      --background-dark: #0f172a;
      --text-dark: #e2e8f0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-light);
      color: var(--text-light);
      transition: background-color 0.4s, color 0.4s;
    }

    body.dark {
      background-color: var(--background-dark);
      color: var(--text-dark);
    }

    header {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: white;
      padding: 1.2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1.5rem;
      border-radius: 12px;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: background 0.4s;
    }

    body.dark .container {
      background: rgba(15, 23, 42, 0.9);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-bottom: 1rem;
      outline: none;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--primary);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--accent);
    }

    #results {
      margin-top: 1.5rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    body.dark .card {
      background: rgba(30, 41, 59, 0.9);
    }

    #loader {
      display: none;
      text-align: center;
      margin-top: 1rem;
    }

    #loader div {
      width: 24px;
      height: 24px;
      border: 3px solid var(--primary);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .theme-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .theme-toggle:hover {
      background: var(--accent);
    }

    @media (max-width: 600px) {
      .container { margin: 1rem; padding: 1rem; }
      header { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <header>🔍 Crystal Lookup</header>
  <button class="theme-toggle" id="themeBtn">🌙</button>

  <div class="container">
    <input type="text" id="numberInput" placeholder="أدخل رقم الهاتف (مثلاً 05xxxxxxxx)">
    <button id="searchBtn">بحث الآن</button>
    <div id="loader"><div></div></div>
    <div id="results"></div>
  </div>

  <script>
    // ✅ Theme toggle
    const body = document.body;
    const themeBtn = document.getElementById('themeBtn');
    if (localStorage.getItem('theme') === 'dark') body.classList.add('dark');

    themeBtn.onclick = () => {
      body.classList.toggle('dark');
      const theme = body.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
      themeBtn.textContent = body.classList.contains('dark') ? '☀️' : '🌙';
    };

    // ✅ Search logic
    const searchBtn = document.getElementById('searchBtn');
    const numberInput = document.getElementById('numberInput');
    const loader = document.getElementById('loader');
    const results = document.getElementById('results');

    searchBtn.addEventListener('click', async () => {
      const number = numberInput.value.trim();
      results.innerHTML = '';
      if (!/^05\d{8}$/.test(number)) {
        results.innerHTML = '<p style="color:red;">❌ أدخل رقمًا سعوديًا صحيحًا يبدأ بـ05</p>';
        return;
      }

      loader.style.display = 'block';
      try {
        const response = await fetch('https://dalil-ksa.com/analytics.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ number })
        });

        const json = await response.json();
        loader.style.display = 'none';

        if (json && (json.n || json.name)) {
          results.innerHTML = `
            <div class="card">
              <h3>📞 الاسم: ${json.name || json.n || 'غير معروف'}</h3>
              <p>📱 الرقم: ${number}</p>
              <p>🌍 الدولة: ${json.country || 'السعودية'}</p>
              <p>💬 ملاحظات: ${json.note || 'لا توجد معلومات إضافية'}</p>
            </div>
          `;
        } else {
          results.innerHTML = '<p>لم يتم العثور على نتائج 🔎</p>';
        }
      } catch (err) {
        loader.style.display = 'none';
        results.innerHTML = '<p style="color:red;">حدث خطأ أثناء الاتصال بالخادم ⚠️</p>';
      }
    });
  </script>

</body>
</html>
